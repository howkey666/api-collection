  schemas:
    InputWhatsAppTemplate:
      title: Submit WhatsApp Template for Review
      required:
      - language
      - name
      type: object
      properties:
        name:
          title: Template Name
          type: string
          description: Name of the Template
          example: tyntec_sms_en_US
        language:
          title: Template Language
          type: string
          description: Language of the Template in the ISO 639-1 format
          example: en_US
        codeExpirationTime:
          title: Code Expiration Time
          type: integer
          description: Indicates the number of minutes OTP code is valid (default
            set to 3)
          format: int32
          example: 3
