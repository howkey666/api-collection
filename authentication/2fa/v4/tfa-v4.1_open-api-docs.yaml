          title: Security Recommendation Text
          type: boolean
          description: "Set to \"true\" to display the security text (\"For your security,\
            \ do not share this code.\"), otherwise set to \"false\" to exclude it"
          example: true
          default: true
        type:
          title: Template type
          type: string
          description: The template type is always "OTP"
          example: OTP
          default: OTP
        otpType:
          title: Button type
          type: string
          description: Indicates the button type
          example: COPY_CODE or ONE_TAP
        copyButtonText:
          title: Text displayed in copy button
          type: string
          description: Replace the default copy code button text of "Copy code" with
            your own text
          example: copy now
        autofillButtonText:
          title: Text displayed in autofill button
          type: string
          description: Replace the default autofill button text of "Autofill" with
            your own text
          example: Click to Autofill
        packageName:
          title: Package name (Only for Autofill button)
          type: string
          description: Android app's package name
          example: com.example.myapplication
        signatureHash:
          title: Signature Hash (Only for Autofill button)
          type: string
          description: Your app's signing key hash
          example: K8a%2FAINcGX7
