openapi: 3.0.1
info:
  title: 2fa API
  description: |
    Introducing our OTP Management Endpoint, a dynamic gateway for users to seamlessly dispatch OTP (One-Time Password) messages to end users.
    This intuitive interface allows users to select a specific profile and priority, ensuring optimal delivery of time-sensitive codes.
    By leveraging this endpoint, users can efficiently trigger OTP messages, harmonizing profile personalization and priority-based distribution for an enhanced and secure user experience.
  contact:
    name: tyntec Support
    url: http://www.tyntec.com/support
    email: support@tyntec.com
  license:
    name: Apache 2.0
    url: http://springdoc.org
  version: 4.1
  x-repository: https://github.com/tyntec/api-collection/blob/master/authentication/2fa
  x-specification-file: tfa-v4.1_open-api-docs.yaml
  x-major-version: v4
servers:
- url: https://api.tyntec.com
  description: Tyntec Server
security:
- apiKey: []
tags:
- name: SMS Template Management
  description: |
    SMS Template Management provides users with the ability to create and customize message templates designed for One-Time Passwords (OTP)
    in specific languages. This feature facilitates efficient and consistent delivery of OTP messages while accommodating diverse language preferences.
- name: WhatsApp Template Management
  description: |
    WhatsApp Template Management provides users with the ability to create and customize message templates designed for One-Time Passwords (OTP)
    in specific languages. This feature facilitates efficient and consistent delivery of OTP messages while accommodating diverse language preferences.
- name: WhatsApp Configuration Management
  description: |
    The WhatsApp Configuration Endpoint provides a centralized method to set up and manage your WhatsApp integration by defining the WhatsApp Account ID.
    This endpoint enables users to configure the essential WhatsApp Account ID, which will be used for all subsequent requests towards the WhatsApp.
- name: Voice Template Management
  description: |
    Voice Template Management provides users with the ability to create and customize message templates designed for One-Time Passwords (OTP)
    in specific languages. This feature facilitates efficient and consistent delivery of OTP messages while accommodating diverse language preferences.
- name: Profile Management
  description: |
    Profiles empowers users to assemble a collection of diverse templates,
    tailored for various languages and channels, all orchestrated for a specific use case.
- name: OTP Management
  description: |
    The OTP Management Endpoint provides versatile functionality to efficiently manage the message dispatch, verification,
    and generation of One-Time Password (OTP) for end users.
    This endpoint enables users to send OTP messages with specific profiles and priorities, enhancing the user experience while maintaining flexibility.
    It ensures efficient and secure delivery of time-sensitive codes, verify provided OTP codes, and generate new OTP codes if not provided.
- name: Template Management
  description: Provides common template management for all channels of communication.
- name: Priority Management
  description: |
    Priority grants the authority to strategically optimize communication methods,
    ensuring messages reach recipients through their preferred channels in a manner that resonates most effectively.
