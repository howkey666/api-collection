  /2fa/v4/templates/whatsapp:
    get:
      description: |
        Returns details of a template by specified Name and/or language. Search rules: 
        
          1. Find all templates by not providing any values
          2. Find by template name
          3. Find by template name & language
          4. Find by language
      operationId: findByAccountIdOrByTemplateNameAndLanguage
      parameters:
      - allowEmptyValue: true
        allowReserved: true
        description: Name of the Template
        in: query
        name: name
        schema:
          type: string
          description: Name of the Template
          example: tyntec_sms_en_US
          title: Template Name
      - allowEmptyValue: true
        allowReserved: true
        description: Language of the Template
        in: query
        name: language
        schema:
          type: string
          description: Language of the Template in the ISO 639-1 format
          example: en_US
          title: Template Language
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseWhatsAppTemplate'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponseSchema'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
          description: Internal Server Error
      summary: Retrieve WhatsApp Template by Name and/or Language
      tags:
      - WhatsApp Template Management
    post:
      description: Creates a new WhatsApp Template into Meta account
      operationId: submitForReview
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputWhatsAppTemplate'
        description: WhatsApp Template Object that needs to be created
        required: true
      responses:
        "200":
          content:
            application/json: {}
          description: OK
        "201":
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponseSchema'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
          description: Internal Server Error
      summary: Submit For Review WhatsApp Template
      tags:
      - WhatsApp Template Management
  /2fa/v4/templates/whatsapp/{template-id}:
    delete:
      description: "Deletes the template from your WhatsApp account. After deleting\
        \ the template, a 30-days grace period is starting. This is indicated by the\
        \ expiresAt property of the localizations."
      operationId: deleteByTemplateName
      parameters:
      - in: path
        description: ID of the Template
        name: template-id
        required: true
        schema:
          type: string
      responses:
        "204":
          content:
            application/json: {}
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponseSchema'
          description: Not Found
      summary: Delete a WhatsApp Template
      tags:
      - WhatsApp Template Management
components:
  schemas:
    BadRequestResponse:
      type: object
      properties:
        detail:
          type: string
          description: Explanation message
          example: 400 BAD_REQUEST Required query parameter 'templateId' is not present
          title: Explanation message
        status:
          type: integer
          format: int64
          description: Bad request Http Status code
          example: 400
          title: Bad Request Status Code
        title:
          type: string
          description: The server cannot or will not process the request due to something
            that is perceived to be a client error
          example: Bad Request
          title: Title of the error
      title: Bad Request
    ConstraintViolationResponseSchema:
      type: object
      properties:
        status:
          type: integer
          format: int64
          description: Http Status code
          example: 400
          title: Status Code
        title:
          type: string
          description: Invalid request body parameters
          example: Constraint Violation
          title: Title of the error
        violations:
          type: array
          description: List of violations
          items:
            $ref: '#/components/schemas/ViolationResponseSchema'
          title: Violations
      title: Constraint Violation
    CreatedSMSTemplateDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the Template in UUID format
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
          title: Template ID
      title: Created SMS Template
    CreatedViberTemplateDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the Template in UUID format
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
          title: Template ID
      title: Created Viber Template
    CreatedVoiceTemplateDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the Template in UUID format
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
          title: Template ID
      title: Created Voice Template
    ErrorResponseSchema:
      type: object
      properties:
        accountId:
          type: string
          description: "Customers WhatsApp account id, if applicable"
          example: 8561cca6-682a-47e7-9b55-0c4be1d4033e
          title: WhatsApp account Id
        detail:
          type: string
          description: Description of an error
          example: Unexpected error occurred on server
          title: detail
        status:
          type: integer
          format: int64
          description: Http Status code
          example: 500
          title: Status Code
        templateName:
          type: string
