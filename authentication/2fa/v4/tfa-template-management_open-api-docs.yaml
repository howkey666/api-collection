          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateConflictResponseSchema'
          description: Conflict
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
          description: Internal Server Error
      summary: Patch SMS Template
      tags:
      - SMS Template Management
