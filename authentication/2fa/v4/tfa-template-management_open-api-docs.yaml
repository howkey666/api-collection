openapi: 3.0.1
info:
  contact:
    email: support@tyntec.com
    name: tyntec Support
    url: http://www.tyntec.com/support
  title: Template Management API
  version: 4
servers:
- description: Tyntec Server
  url: https://api.tyntec.com
security:
- apiKey: []
tags:
- description: |
    SMS Template Management provides users with the ability to create and customize message templates designed for One-Time Passwords (OTP)
    in specific languages. This feature facilitates efficient and consistent delivery of OTP messages while accommodating diverse language preferences.
  name: SMS Template Management
- description: |
    WhatsApp Template Management provides users with the ability to create and customize message templates designed for One-Time Passwords (OTP)
    in specific languages. This feature facilitates efficient and consistent delivery of OTP messages while accommodating diverse language preferences.
  name: WhatsApp Template Management
- description: |
    Viber Template Management provides users with the ability to create and customize message templates designed for One-Time Passwords (OTP)
    in specific languages. This feature facilitates efficient and consistent delivery of OTP messages while accommodating diverse language preferences.
  name: Viber Template Management
- description: |
    Voice Template Management provides users with the ability to create and customize message templates designed for One-Time Passwords (OTP)
    in specific languages. This feature facilitates efficient and consistent delivery of OTP messages while accommodating diverse language preferences.
  name: Voice Template Management
- description: Provides common template management for all channels of communication.
  name: Template Management
paths:
  /2fa/v4/templates:
    get:
      description: Lists all Templates.
      operationId: findAllByAccount_3
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  oneOf:
                  - $ref: '#/components/schemas/SMSTemplateDTO'
                  - $ref: '#/components/schemas/VoiceTemplateDTO'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
          description: Internal Server Error
      summary: List Templates
      tags:
      - Template Management
  /2fa/v4/templates/sms:
    get:
      description: Lists all SMS Templates.
      operationId: findAllByAccount_2
      parameters:
      - allowEmptyValue: true
        allowReserved: true
        description: Name of the Template to be searched for
        in: query
        name: name
        schema:
          type: string
          description: Name of the Template
          example: tyntec_sms_en_US
          title: Template Name
      - allowEmptyValue: true
        allowReserved: true
        description: Language of the Template to be searched for
        in: query
        name: language
        schema:
          type: string
          description: Language of the Template in the ISO 639-1 format
          enum:
          - ar
          - bg
          - ca
          - zh_CN
          - zh_HK
          - zh_TW
          - hr
          - cs
          - da
          - nl
          - en
          - en_GB
          - en_US
          - fi
          - fr
          - de
          - el
          - he
          - hu
          - id
          - it
          - ja
          - ko
          - ms
          - nb
          - pl
          - pt_BR
          - pt_PT
          - ro
          - ru
          - sk
          - sl
          - es
          - es_ES
          - es_MX
          - sv
          - ta
          - te
          - th
          - tr
          - vi
          example: en_US
          title: Template Language
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SMSTemplateDTO'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
          description: Internal Server Error
      summary: List SMS Templates
      tags:
      - SMS Template Management
    post:
      description: Creates a new SMS Template.
      operationId: create_2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSMSTemplateDTO'
        description: SMS Template Object that needs to be created
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedSMSTemplateDTO'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstraintViolationResponseSchema'
          description: Constraint violation
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateConflictResponseSchema'
          description: Conflict
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
          description: Internal Server Error
      summary: Create SMS Template
      tags:
      - SMS Template Management
  /2fa/v4/templates/sms/{id}:
    delete:
      description: Deletes the SMS Template by specified ID
      operationId: delete_2
      parameters:
      - description: ID of the Template in UUID format
        example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
        in: path
        name: id
        required: true
        schema:
          type: string
          description: ID of the Template in UUID format
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
          title: Template ID
      responses:
        "200":
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
          description: Internal Server Error
      summary: Delete SMS Template
      tags:
      - SMS Template Management
    get:
      description: Returns details of a template by specified ID.
      operationId: findByAccountIdAndId_2
      parameters:
      - description: ID of the Template in UUID format
        example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
        in: path
        name: id
        required: true
        schema:
          type: string
          description: ID of the Template in UUID format
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
          title: Template ID
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SMSTemplateDTO'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponseSchema'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
          description: Internal Server Error
      summary: Read SMS Template
      tags:
      - SMS Template Management
    patch:
      description: Patches the SMS Template
      operationId: patch_2
      parameters:
      - description: ID of the Template in UUID format
        example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
        in: path
        name: id
        required: true
        schema:
          type: string
          description: ID of the Template in UUID format
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
          title: Template ID
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchSMSTemplateDTO'
        required: true
      responses:
        "200":
          description: OK
        "404":
          content:
            application/json:
              schema:
