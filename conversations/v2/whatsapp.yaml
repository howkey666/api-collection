  schemas:
    MessageRequest:
      type: object
      description: The message you would like to send
      required:
        - to
        - channels
      properties:
        to:
          type: string
          description: |
            The recipient of the message.

            Could be one of

              - phone number in the international format. It should follow the guidelines of [E.164](https://en.wikipedia.org/wiki/E.164) but leading 00 is accepted as well.
              - group ID create via the WA Group management
          example: "+1233423454"
        channels:
          type: array
          description: Channels selected for delivery.
          example:
            - sms
            - whatsapp
          items:
            type: string
            enum:
              - sms
              - whatsapp
              - tyntecEcho
              - viber
        overrides:
          $ref: '#/components/schemas/MessageRequestOverrides'
        context:
          $ref: '#/components/schemas/MessageRequestContext'
        whatsapp:
          $ref: '#/components/schemas/WhatsappMessageRequest'
      example:
        to: "+123234234"
        channels: [ "whatsapp" ]
        whatsapp:
          from: "545345345"
          contentType: text
          text: A simple text message
    StoredMessage:
      type: object
      required:
        - to
        - channels
      properties:
        to:
          type: string
          pattern: '^(00|\+)\d{1,15}$'
          description: |
            The recipient phone number in the international format. It should follow the guidelines
            of [E.164](https://en.wikipedia.org/wiki/E.164) but leading 00 is accepted as well.
          example: '+1233423454'
        channels:
          type: array
          description: Channels selected for delivery.
          example:
            - sms
            - whatsapp
          items:
            type: string
            enum:
              - sms
              - whatsapp
              - tyntecEcho
        whatsapp:
          $ref: '#/components/schemas/WhatsappMessageRequest'
      example:
        messageId: 77185196-664a-43ec-b14a-fe97036c697f
        to: "+123234234"
        channels: [ "whatsapp" ]
        whatsapp:
          from: "545345345"
          contentType: text
          text: A simple text message
    WhatsappMessageRequest:
      type: object
      description: |
        Whatsapp message to be sent.

        This will override the defaults from DefaultContent.
      required:
        - contentType
        - from
      properties:
        from:
          type: string
          description: The phone number of the sending WhatsApp account
          example: "1233423454"
        contentType:
          type: string
          enum:
            - template
            - text
            - url
            - media
            - location
            - contacts
          description: What kind of payload is used
          example: template
        text:
          type: string
          maxLength: 4096
          description: The text to be sent
          example: Thanks for contacting our support. We will get back to you in 5 minutes.
        url:
          type: string
          deprecated: true
          description: |
            The URL you would like to send. Must be a valid HTTP(S) URL.

            **Note:** This property will be removed in a future release.
            Please, switch to ``text`` with ``urlPreviewDisplayed`` set to ``true``.
          example: https://www.tyntec.com
        media:
          $ref: '#/components/schemas/Media'
        template:
          $ref: '#/components/schemas/Template'
        location:
          $ref: '#/components/schemas/Location'
        urlPreviewDisplayed:
          type: boolean
          default: false
          description: Should a preview of the URL be rendered. This will only have an effect on text messages.
          example: true
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
      example:
        from: "1233423454"
        contentType: media
        media:
          type: audio
          url: 'https://www.tyntec.com/themes/custom/tyntec/image/tyntec-logo-color.svg'
          caption: Tyntec Logo
    Media:
      type: object
      description: Media file to be sent
      oneOf:
        - $ref: '#/components/schemas/AudioMedia'
        - $ref: '#/components/schemas/ImageMedia'
        - $ref: '#/components/schemas/DocumentMedia'
        - $ref: '#/components/schemas/VideoMedia'
        - $ref: '#/components/schemas/StickerMedia'
    AudioMedia:
      type: object
      description: Audio file to be sent
      required:
        - type
        - url
      properties:
        type:
          type: string
          description: What kind of media should be sent
          enum:
            - audio
          example: audio
        url:
          type: string
          description: The URL of the location where the audio file is stored
          example: https://dl.espressif.com/dl/audio/ff-16b-2c-44100hz.mp4
      example:
        type: audio
        url: https://dl.espressif.com/dl/audio/ff-16b-2c-44100hz.mp4
    ImageMedia:
      type: object
      description: Image to be sent
      required:
        - type
        - url
      properties:
        type:
          type: string
          description: What kind of media should be sent. Can only be png or jpeg
          enum:
            - image
          example: image
        url:
          type: string
          description: The URL of the location where the image is stored
          example: https://www.tyntec.com/themes/custom/tyntec/image/tyntec-logo-color.png
        caption:
          type: string
          description: An additional caption for the image. It is shown on the uploaded image when the channel supports this
          example: Tyntec Logo
      example:
        type: image
        url: https://www.tyntec.com/themes/custom/tyntec/image/tyntec-logo-color.png
    StickerMedia:
      type: object
      description: Sticker to be sent
      required:
        - type
        - url
      properties:
        type:
          type: string
          description: What kind of media should be sent. It can only be a website
          enum:
            - sticker
          example: sticker
        url:
          type: string
          description: The URL of the location where the sticker is stored
          example: https://www.tyntec.com/sites/default/files/2020-07/tyntec_rocket_sticker_512px_001_.webp
      example:
        type: image
        url: https://www.tyntec.com/sites/default/files/2020-07/tyntec_rocket_sticker_512px_001_.webp
    DocumentMedia:
      type: object
      description: Document to be sent
      required:
        - type
        - url
      properties:
        type:
          type: string
          description: What kind of media should be sent
          enum:
            - document
          example: document
        url:
          type: string
          description: The URL of the location where the document is stored
          example: https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf
        caption:
          type: string
          description: An additional caption for the document. It is shown on the uploaded document when the channel supports this
          example: Tyntec Pricelist
        filename:
          type: string
          description: File name of the document to be shown. It is shown on the uploaded document when the channel supports this
          example: tyntec_pricelist.pdf
      example:
        type: document
        url: https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf
        caption: Tyntec Pricelist
        filename: tyntec_pricelist.pdf
    VideoMedia:
      type: object
      description: Video file to be sent
      required:
        - type
        - url
      properties:
        type:
          type: string
          description: What kind of media should be sent
          enum:
            - video
          example: video
        url:
          type: string
          description: The URL of the location where the video is stored
          example: http://techslides.com/demos/sample-videos/small.mp4
        caption:
          type: string
          description: An additional caption for the video. It is shown on the uploaded video when the channel supports this
          example: Tyntec Party
      example:
        type: video
        url: http://techslides.com/demos/sample-videos/small.mp4
        caption: Tyntec Party
    Template:
      type: object
      description: The message template to be sent.
      required:
        - templateId
        - language
      properties:
        templateId:
          type: string
          description: The identifier of the template that should be used
          example: welcome_message
        language:
          $ref: '#/components/schemas/Language'
        components:
          description: |
            Parameter for replacement in the template.

            Header and body components can only be used once.

            The button components can be used up to 3 times (quick replies) or 1 time (URL)
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/HeaderComponent'
              - $ref: '#/components/schemas/BodyComponent'
              - $ref: '#/components/schemas/QuickReplyButtonComponent'
              - $ref: '#/components/schemas/UrlButtonComponent'
        parameters:
          description: |
            Parameter for replacement in the template.

            **Note:** This parameter is deprecated by version 2.7 and will be removed in the next major release.
            Instead, use components.
          deprecated: true
          type: array
          items:
            $ref: '#/components/schemas/TemplateParameter'
          example:
            - default: Mr.
            - default: Doe
      example:
        templateId: weclome_message
        language:
          policy: deterministic
          code: en
        components:
          - type: header
            parameters:
              - type: media
                media:
                  type: image
                  url: https://www.tyntec.com/themes/custom/tyntec/image/tyntec-logo-color.png
          - type: body
            parameters:
              - type: text
                text: Hi!
    Language:
      type: object
      description: Language settings for the template.
      properties:
        policy:
          type: string
          description: |
            Used for multi-language template resolution.

            **Note:** We got notified by WhatsApp that they will drop the fallback policy on template messages.
            As we need to stay up-to-date with the WhatsApp API, we will also drop this policy in the next month.
            Please, switch to the language policy _deterministic_.
          enum:
            - fallback
            - deterministic
          default: deterministic
        code:
          description: |
            The code of the language or locale to use.
            Accepts both language and language_locale formats (e.g. en and en_US).
          type: string
          example: en
    TemplateParameter:
      type: object
      deprecated: true
      description: |
        Parameter for replacement in the template.

        The value can contain any character except:

          - newline
          - tabulator
          - more then 4 consecutive spaces.

        It can be formatted according to [How to format your messages](https://faq.whatsapp.com/en/android/26000002/?fbclid=IwAR1-VtKzKAxleQD-nnWbZpIhLtkNY6Hpjjb4echlEmcfLV2l0C5We4HnsUM).

        **NOTE:** This parameter is deprecated by version 2.7 and will be removed in the next major release.
            Instead, use components.
      properties:
        default:
          type: string
          description: Variable substitution.
          example: Mr. Doe
    HeaderComponent:
      type: object
      description: Header component.
      properties:
        type:
          type: string
          default: header
          description: Determines the type of the component. Always _header_.
          enum:
            - header
        parameters:
          type: array
          description: Parameters to be used in Header
          items:
            oneOf:
              - $ref: '#/components/schemas/TemplateMediaParameter'
              - $ref: '#/components/schemas/TextParameter'
