components:
  messages:
    BasicInboundMessage:
      payload:
        $ref: '#/components/schemas/BasicInboundMessage'
    BasicInboundMediaMessage:
      payload:
        $ref: '#/components/schemas/BasicInboundMediaMessage'
    WhatsAppInboundMessage:
      payload:
        $ref: '#/components/schemas/WhatsAppInboundMessage'
    WhatsAppInboundMediaMessage:
      payload:
        $ref: '#/components/schemas/WhatsAppInboundMediaMessage'
    WhatsAppMessageDeleted:
      payload:
        $ref: '#/components/schemas/WhatsAppMessageDeleted'
    MessengerInboundMessage:
      payload:
        $ref: '#/components/schemas/MessengerInboundMessage'
    MessengerInboundMediaMessage:
      payload:
        $ref: '#/components/schemas/MessengerInboundMediaMessage'
    TwitterInboundMessage:
      payload:
        $ref: '#/components/schemas/TwitterInboundMessage'
    TwitterInboundMediaMessage:
      payload:
        $ref: '#/components/schemas/TwitterInboundMediaMessage'
    ViberInboundMessage:
      payload:
        $ref: '#/components/schemas/ViberInboundMessage'
    ViberInboundMediaMessage:
      payload:
        $ref: '#/components/schemas/ViberInboundMediaMessage'
    LiveChatInboundMessage:
      payload:
        $ref: '#/components/schemas/LiveChatInboundMessage'
    LiveChatInboundMediaMessage:
      payload:
        $ref: '#/components/schemas/LiveChatInboundMediaMessage'
    SMSInboundMessage:
      payload:
        $ref: '#/components/schemas/SMSInboundMessage'
  schemas:
    BasicInboundMessage:
      type: object
      required:
        - from
        - message
        - timestamp
        - to
        - type
        - version
      properties:
        from:
          $ref: '#/components/schemas/From'
        message:
          $ref: '#/components/schemas/TextMessage'
        timestamp:
          type: integer
        to:
          type: string
        type:
          type: string
          enum:
            - message
        version:
          type: integer
          min: 2
          max: 2
    BasicInboundMediaMessage:
      type: object
      required:
        - media
      allOf:
        - $ref: '#/components/schemas/BasicInboundMessage'
      properties:
        media:
          $ref: '#/components/schemas/Media'
        message:
          type: object
          description: refined per channel
    From:
      type: object
      properties:
        jid:
          type: string
        name:
          type: string
    Media:
      type: object
      properties:
        size:
          type: integer
        url:
          type: string
    AudioMessage:
      type: object
      properties:
        id:
          type: string
        mimeType:
          type: string
        type:
          type: string
          enum:
            - audio
    ContactMessage:
      type: object
      properties:
        contacts:
          type: object
        id:
          type: string
        type:
          type: string
          enum:
            - contact
    DocumentMessage:
      type: object
      properties:
        fileName:
          type: string
        id:
          type: string
        mimeType:
          type: string
        title:
          type: string
        type:
          type: string
          enum:
            - document
    GifMessage:
      type: object
      properties:
        caption:
          type: string
        id:
          type: string
        mimeType:
          type: string
        type:
          type: string
          enum:
            - gif
    ImageMessage:
      type: object
      properties:
        caption:
          type: string
        id:
          type: string
        mimeType:
          type: string
        type:
          type: string
          enum:
            - image
    LocationMessage:
      type: object
      properties:
        id:
          type: string
        latitude:
          type: integer
        longitude:
          type: integer
        name:
          type: string
        type:
          type: string
          enum:
            - location
        url:
          type: string
    StickerMessage:
      type: object
      properties:
        id:
          type: string
        mimeType:
          type: string
        type:
          type: string
          enum:
            - sticker
    TextMessage:
      type: object
      properties:
        body:
          type: string
        id:
          type: string
        type:
          type: string
          enum:
            - text
    VideoMessage:
      type: object
      properties:
        id:
          type: string
        mimeType:
          type: string
        type:
          type: string
          enum:
            - video
    VoiceMessage:
      type: object
      properties:
        id:
          type: string
        mimeType:
          type: string
        type:
          type: string
          enum:
            - ptt
    # WhatsApp
    WhatsAppInboundMessage:
      type: object
      allOf:
        - $ref: '#/components/schemas/BasicInboundMessage'
      properties:
        contextInfo:
          $ref: '#/components/schemas/WhatsAppContextInfo'
        message:
          oneOf:
            - $ref: '#/components/schemas/TextMessage'
            - $ref: '#/components/schemas/ContactMessage'
            - $ref: '#/components/schemas/LocationMessage'
      example:
        from:
          jid: 123123@whatsapp.eazy.im
          name:  John
        message:
          body: Hi!
          id: 455ca0457cc2b647d6c33954ab0ec27fbfd38661
          type: text
        timestamp: 12313141
        to: 432324@whatsapp.eazy.im
        type: message
        version: 2
    WhatsAppInboundMediaMessage:
      type: object
      allOf:
        - $ref: '#/components/schemas/BasicInboundMediaMessage'
      properties:
        contextInfo:
          $ref: '#/components/schemas/WhatsAppContextInfo'
        message:
          oneOf:
            - $ref: '#/components/schemas/AudioMessage'
            - $ref: '#/components/schemas/DocumentMessage'
            - $ref: '#/components/schemas/ImageMessage'
            - $ref: '#/components/schemas/VoiceMessage'
            - $ref: '#/components/schemas/StickerMessage'
            - $ref: '#/components/schemas/VideoMessage'
      example:
        from:
          jid: 123123@whatsapp.eazy.im
          name:  John
        contextInfo:
          quotedMessage:
            id: 89729834zuiujhvkijdfngidgh897432hr5234
            jid: 123131414@whatsapp.eazy.im
        media:
          size: 12341,
          url: https://cmd.tyntec.com/media/70c881d4a26984ddce795f6f71817c9cf4480e79
        message:
          caption: nice image
          id: 455ca0457cc2b647d6c33954ab0ec27fbfd38661
          mimeType: image/jpeg
          type: image
        timestamp: 12313141
        to: 432324@whatsapp.eazy.im
        type: message
        version: 2
    WhatsAppContextInfo:
      type: object
      properties:
        quotedMessage:
          $ref: '#/components/schemas/WhatsAppQuotedMessage'
    WhatsAppQuotedMessage:
      type: object
      properties:
        id:
          type: string
        jid:
          type: string
    WhatsAppMessageDeleted:
      type: object
      required:
